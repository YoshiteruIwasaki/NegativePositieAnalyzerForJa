@(title: String, siteTitle: String)(content: Html)

<!DOCTYPE html>
<html lang="ja" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/sticky-footer-navbar.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/style.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="//www.google.com/jsapi" type="text/javascript"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="@routes.Assets.at("js/html5shiv.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/respond.min.js")" type="text/javascript"></script>
    <![endif]-->
<!--
<meta property="og:locale" content="ja_JP" />
<meta property="og:title" content="@title" />
<meta property="og:type" content="article" />
<meta property="og:description" content="********"/>
<meta property="og:url" content="********" />
<meta property="og:site_name" content="@siteTitle:" />
<meta property="og:image" content="********" />
<meta property="fb:app_id" content="********" />
 -->
    </head>
    <body>

    <!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Fixed navbar -->
      <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/akb">@siteTitle</a>
          </div>
        </div>
      </div>

      <!-- Begin page content -->
      <div class="container">
        @content
      </div>
    </div>


    <div id="footer">
      <div class="container">
        <p class="text-muted credit">
<small>ツイート解析アルゴリズムは随時改善中です。ランキングはあくまでも参考であり、推しメンが異なるファン同士のトラブルの責任は負いかねます。</small></p>
      </div>
    </div>
        <script src="//code.jquery.com/jquery.js" type="text/javascript"></script>
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/masonry.pkgd.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/google.js")" type="text/javascript"></script>
        <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-44239058-1', 'negaposia.com');
  ga('send', 'pageview');

</script>
<script>
$(function(){
	if($('#itemDetail')){
		if (typeof twttr !== "undefined") {
			setTimeout(function(){
				if(twttr.widgets.loaded){
					$('#itemDetail').masonry({
						itemSelector : '.item'
					});
				}
			},5000);
		}
	}
});
</script>
    </body>
</html>
